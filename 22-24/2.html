<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
	    <label>String A:
	        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
	    </label>
	    <textarea id="str-a"></textarea>
	    <label>String B:
	        <input id="radio-b" type="radio" name="str-obj" value="b">
	    </label>
	    <textarea id="str-b"></textarea>        
	    <label>Num A：<input id="num-a" type="number" value="0"></label>
	    <label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div>
	    <button>获取当前选中输入的内容长度</button>
	    <button>当前选中输入中的第3个字符</button>
	    <button>把两个输入框的文字连接在一起输出（concat）</button>
	    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button>当前选中输入框的行数</button>
	    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button>把所选输入框中的内容全部转为大写</button>
	    <button>把所选输入框中的内容全部转为小写</button>
	    <button>把所选输入框中内容的半角空格全部去除</button>
	    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>
	<script type="text/javascript">
		//按照HTML中按钮的描述以此实现功能
		//计算结果显示在 id 为 result 的 P 标签中
		var strA = document.getElementById('str-a'),
			strB = document.getElementById('str-b'),
			numA = document.getElementById('num-a'),
			numB = document.getElementById('num-b'),
			roA = document.getElementById('radio-a'),
			roB = document.getElementById('radio-b');

		var btn = document.getElementsByTagName('button');
		var result = document.getElementById('result');

		//获取当前选中输入的内容长度
		btn[0].onclick = function(){
			if (roA.checked == true) {
				result.innerText = strA.value.length;
			} else{
				result.innerText = strB.value.length;
			}
		}

		//当前选中输入中的第3个字符
		btn[1].onclick = function(){
			if (roA.checked == true) {
				result.innerText = strA.value.charAt(2);
			} else{
				result.innerText = strB.value.charAt(2);
			}
		}

		//把两个输入框的文字连接在一起输出（concat）
		btn[2].onclick = function(){
			result.innerText = strA.value.concat(strB.value);
		}

		//输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
		btn[3].onclick = function(){
			result.innerText = strA.value.indexOf(strB.value);
		}

		//输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
		btn[4].onclick = function(){
			result.innerText = strA.value.lastIndexOf(strB.value);
		}

		//使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
		btn[5].onclick = function(){
			var a = Number(numA.value),
				b = Number(numB.value);
			if (roA.checked == true) {
				result.innerText = strA.value.slice(a,b);
			} else{
				result.innerText = strB.value.slice(a,b);
			}
		}

		//当前选中输入框的行数(未实现)
		// btn[6].onclick = function(){
		// 	if (roA.checked == true) {
		// 		result.innerText = strA.value.split(/\n/).length;
		// 	} else{
		// 		result.innerText = strB.value.split(/\n/).length;
		// 	}
		// }
		
		//使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
		btn[7].onclick = function(){
			var a = Number(numA.value),
				b = Number(numB.value);
			if (roA.checked == true) {
				result.innerText = strA.value.substr(a,b);
			} else{
				result.innerText = strB.value.substr(a,b);
			}
		}

		//把所选输入框中的内容全部转为大写
		btn[8].onclick = function(){
			if (roA.checked == true) {
				result.innerText = strA.value.toUpperCase();
			} else{
				result.innerText = strB.value.toUpperCase();
			}
		}

		//把所选输入框中的内容全部转为小写
		btn[9].onclick = function(){
			if (roA.checked == true) {
				result.innerText = strA.value.toLowerCase();
			} else{
				result.innerText = strB.value.toLowerCase();
			}
		}

		//把所选输入框中内容的半角空格全部去除
		btn[10].onclick = function(){
			if (roA.checked == true) {
				result.innerText = strA.value.replace(/ /g,"");
			} else{
				result.innerText = strB.value.replace(/ /g,"");
			}
		}

		//把所选输入框中内容的a全部替换成另外一个输入框中的内容
		btn[11].onclick = function(){
			if (roA.checked == true) {
				result.innerText = strA.value.replace(/a/g,strB.value);
			} else{
				result.innerText = strB.value.replace(/a/g,strA.value);
			}
		}
	</script>
</body>
</html>
