<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
	    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
	    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
	    <button>判断当前选中的输入框输入内容是否为数字</button>
	    <button>把 A 四舍五入为 B 个小数位数的数字</button>
	    <button>当前选中数字的绝对值</button>
	    <button>对当前选中的数字进行上舍入</button>
	    <button>对当前选中的数字进行下舍入</button>
	    <button>把当前选中的数字四舍五入为最接近的整数</button>
	    <button>返回 A 和 B 中的最高值</button>
	    <button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
	<script type="text/javascript">
		// 按照HTML中按钮的描述以此实现功能
		// 计算结果显示在 id 为 result 的 P 标签中
		// 除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
		var raA = document.getElementById('radio-a'),
			raB = document.getElementById('radio-b'),
			numA = document.getElementById('num-a'),
			numB = document.getElementById('num-b');
		var btn = document.getElementsByTagName('button');
		var result = document.getElementById('result');


 		//判断输入框输入内容是否为数字
 		function isNumber(){
			if (isNaN(numA.value) || isNaN(numB.value)) {
				alert('输入框输入内容不是数字');
				return false;
			} 
 		}

		//判断当前选中的输入框输入内容是否为数字
 		btn[0].onclick = function(){
 			isNumber();
 		}
 		
 		//把 A 四舍五入为 B 个小数位数的数字
 		btn[1].onclick = function(){
 			isNumber();
 			var num = Number(numA.value)
 			num = num.toFixed(Number(numB.value))
 			result.innerText = num;
 		}

 		//当前选中数字的绝对值
		btn[2].onclick = function(){
			isNumber();
			if (raA.checked == true) {
				result.innerText = Math.abs(Number(numA.value));
	 		} else {
	 			result.innerText = Math.abs(Number(numB.value));
	 		}
		}

		//对当前选中的数字进行上舍入
		btn[3].onclick = function(){
			isNumber();
			if (raA.checked == true) {
				result.innerText = Math.ceil(Number(numA.value));	
	 		} else {
	 			result.innerText = Math.ceil(Number(numB.value));
	 		}
		}

		//对当前选中的数字进行下舍入
		btn[4].onclick = function(){
			isNumber();
			if (raA.checked == true) {
				result.innerText = Math.floor(Number(numA.value));	
	 		} else {
	 			result.innerText = Math.floor(Number(numB.value));
	 		}
		}

		//把当前选中的数字四舍五入为最接近的整数
		btn[5].onclick = function(){
			isNumber();
			if (raA.checked == true) {
				result.innerText = Math.round(Number(numA.value));	
	 		} else {
	 			result.innerText = Math.round(Number(numB.value));
	 		}
		}

		//返回 A 和 B 中的最高值
		btn[6].onclick = function(){
			isNumber();
			result.innerText = Math.max(Number(numA.value),Number(numB.value));
		}

		//返回 A 和 B 中的最低值
		btn[7].onclick = function(){
			isNumber();
			result.innerText = Math.min(Number(numA.value),Number(numB.value));
		}
	</script>
</body>
</html>
